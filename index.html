    <style>
      :root {
        --primary: #ec4899;
        --secondary: #a855f7;
        --dark: #000000;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--dark);
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      .glass {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-gradient {
        background: linear-gradient(to right, #f472b6, #c084fc);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hover-premium-gradient {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.8s ease, border-color 0.8s ease;
      }
      .hover-premium-gradient::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, #f472b6, #c084fc);
        opacity: 0;
        z-index: -1;
        transition: opacity 0.8s ease;
      }
      .hover-premium-gradient:hover::before,
      .hover-premium-gradient:active::before {
        opacity: 1;
      }
      .hover-premium-gradient:hover,
      .hover-premium-gradient:active {
        color: white !important;
        border-color: transparent !important;
      }
      .bg-gradient-pink {
        background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .glass-shimmer {
        position: relative;
        overflow: hidden;
      }

      .glass-shimmer::before {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.02),
          transparent
        );
        transform: skewX(-20deg);
        animation: card-shimmer 4s linear infinite;
      }

      @keyframes card-shimmer {
        0% {
          left: -150%;
        }
        100% {
          left: 150%;
        }
      }
      /* Utility for animations */
      .animate-in {
        animation-duration: 0.3s;
        animation-fill-mode: both;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .zoom-in-95 {
        animation-name: zoomIn95;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes zoomIn95 {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ec4899;
      }

      @keyframes gold-shimmer-sweep {
        0% {
          transform: translateX(-200%) skewX(-25deg);
        }
        100% {
          transform: translateX(300%) skewX(-25deg);
        }
      }
      .gold-card-shimmer {
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 215, 0, 0.15) !important;
        transition: all 0.5s ease;
      }
      .gold-card-shimmer::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 150%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 215, 0, 0.05) 30%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 215, 0, 0.05) 70%,
          transparent
        );
        transform: translateX(-200%) skewX(-25deg);
        animation: gold-shimmer-sweep 7s infinite linear;
        pointer-events: none;
        z-index: 1;
      }
      .gold-card-shimmer:hover {
        border-color: rgba(255, 215, 0, 0.7) !important;
        box-shadow: 0 0 50px rgba(212, 175, 55, 0.25) !important;
        transform: translateY(-8px) scale(1.02) !important;
      }
      .neon-accent-pink {
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
      }
      .neon-accent-purple {
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      }

      /* New Synchronized Jump & Glow Animations */
      @keyframes jump-glow {
        0%,
        80%,
        82%,
        100% {
          transform: translateY(0);
          border-color: transparent;
          box-shadow: none;
        }
        84% {
          transform: translateY(-20px);
          border-color: var(--card-glow, rgba(236, 72, 153, 0.5));
          box-shadow: 0 0 30px var(--card-glow-shadow, rgba(236, 72, 153, 0.2));
        }
        88% {
          transform: translateY(0);
          border-color: transparent;
        }
        92% {
          transform: translateY(-7px);
          border-color: var(--card-glow, rgba(236, 72, 153, 0.3));
          box-shadow: 0 0 20px var(--card-glow-shadow, rgba(236, 72, 153, 0.1));
        }
        96% {
          transform: translateY(0);
          border-color: transparent;
        }
      }

      @keyframes icon-jump-color {
        0%,
        80%,
        82%,
        100% {
          color: white;
          filter: drop-shadow(0 0 0 transparent);
        }
        84% {
          color: var(--icon-color, #ec4899);
          filter: drop-shadow(0 0 8px var(--card-glow, rgba(236, 72, 153, 0.5)));
        }
        92% {
          color: var(--icon-color, #ec4899);
          filter: drop-shadow(0 0 5px var(--card-glow, rgba(236, 72, 153, 0.3)));
        }
      }

      .animate-jump-glow {
        animation: jump-glow 6s infinite ease-in-out;
      }

      .animate-jump-glow .jump-icon-target {
        animation: icon-jump-color 6s infinite ease-in-out;
        animation-delay: inherit;
      }

      @media (max-width: 768px) {
        .animate-jump-glow {
          animation-name: jump-glow-mobile;
        }
      }

      @keyframes jump-glow-mobile {
        0%,
        80%,
        82%,
        100% {
          transform: translateY(0);
          border-color: transparent;
          box-shadow: none;
        }
        /* Mobile height adjustments */
        84% {
          transform: translateY(-10px);
          border-color: var(--card-glow, rgba(236, 72, 153, 0.5));
          box-shadow: 0 0 15px var(--card-glow-shadow, rgba(236, 72, 153, 0.2));
        }
        88% {
          transform: translateY(0);
          border-color: transparent;
        }
        92% {
          transform: translateY(-4px);
          border-color: var(--card-glow, rgba(236, 72, 153, 0.3));
          box-shadow: 0 0 10px var(--card-glow-shadow, rgba(236, 72, 153, 0.1));
        }
        96% {
          transform: translateY(0);
          border-color: transparent;
        }
      }

      /* Re-added Kinetic Jump Animation - Balanced Tempo */
      @keyframes occasional-jump {
        0%,
        84% {
          transform: translateY(0);
        }
        88% {
          transform: translateY(-20px);
        }
        92% {
          transform: translateY(0);
        }
        96% {
          transform: translateY(-7px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes occasional-jump-mobile {
        0%,
        84% {
          transform: translateY(0);
        }
        88% {
          transform: translateY(-8px);
        }
        92% {
          transform: translateY(0);
        }
        96% {
          transform: translateY(-3px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .animate-jump {
        animation: occasional-jump 9s infinite ease-in-out;
      }

      @media (max-width: 768px) {
        .animate-jump {
          animation-name: occasional-jump-mobile;
        }
      }

      .premium-icon-glow {
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }
      .social-glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }
      .social-glow-pink:hover {
        border-color: rgba(236, 72, 153, 0.4);
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
      }
      .social-glow-blue:hover {
        border-color: rgba(24, 119, 242, 0.4);
        box-shadow: 0 0 20px rgba(24, 119, 242, 0.2);
      }
      .social-glow-slate:hover {
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
    </style>
